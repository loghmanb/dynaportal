{% extends 'frontend/base.html' %}
{% load static %}
{% load humanize %}

{% load text_input %}

{% block content %}
<h1 class="govuk-heading-xl">Customised page template 123</h1>

{% for field in fields %}
    {% if field.field_type.name == 'INPUT_TEXT' %}
{% text_input field %}
    {% endif %}
{% endfor %}

{% endblock content %}
