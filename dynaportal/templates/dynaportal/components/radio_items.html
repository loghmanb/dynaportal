{% load common %}
<div class="govuk-radios" data-module="govuk-radios">
    {% for item in items %}
    <div class="govuk-radios__item">
        <input class="govuk-radios__input" id="{{field_id}}-{{item|item:'value'}}" name="{{name}}" type="radio"
            value="{{item|item:'value'}}">
        <label class="govuk-label govuk-radios__label" for="{{field.id}}-{{item|item:'value'}}">
            {{item|item:'caption'}}
        </label>
        {% if item|item:'hint' %}
        <div id="signIn-item-hint" class="govuk-hint govuk-radios__hint">
            {{ item|item:'hint' }}
        </div>
        <div class="govuk-radios__conditional" id="conditional-contact">
            <div class="govuk-form-group govuk-form-group--error">
                <label class="govuk-label" for="contact-by-email">
                    Email address
                </label>
                <p id="contact-by-email-error" class="govuk-error-message">
                    <span class="govuk-visually-hidden">Error:</span> Email address cannot be blank
                </p>
                <input class="govuk-input govuk-!-width-one-half govuk-input--error" id="contact-by-email"
                    name="contactByEmail" type="email" spellcheck="false" aria-describedby="contact-by-email-error"
                    autocomplete="email">
            </div>
        </div>
        {% endif %}
    </div>
    {% endfor %}
</div>
